<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DoesMatch</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/skeleton.css">
  <link rel="stylesheet" href="./css/app.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="twelve columns">
        <h1>DoesMatch demo</h1>
      </div>
    </div>

    <div class="row">
      <div class="offset-by-two eight columns">
        <p class="description">DoesMatch is a small lib for matching text searches by relevance.</p>
        <div class="links">
          <a class="button" target="_blank" href="https://github.com/rafaeleyng/does-match">Github</a>
          <a class="button" target="_blank" href="https://www.npmjs.com/package/does-match">npm</a>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="offset-by-three six columns video" data-bind="with: selectedSong">
        <iframe width="420" height="315" frameborder="0" allowfullscreen data-bind="attr: {src: 'https://www.youtube.com/embed/' + video + '?autoplay=1'}"></iframe>
      </div>
    </div>

    <div class="row">
      <div class="offset-by-three six columns">
        <input type="text" data-bind="textInput: search" autofocus class="u-full-width" placeholder="Search song">
      </div>
    </div>

    <div class="row" data-bind="visible: showSongs" style="display: none">
      <div class="offset-by-three six columns">
        <table class="u-full-width">
          <!-- ko if: search() -->
            <thead>
              <tr>
                <th class="column-title">Title</th>
                <th>Relevance</th>
              </tr>
            </thead>
            <!-- ko if: songs().length !== 0 -->
              <tbody data-bind="foreach: songs">
                <tr data-bind="click: $root.selectSong">
                  <td>
                    <span data-bind="text: title"></span>
                    <span data-bind="text: author" class="song-author"></span>
                  </td>
                  <td data-bind="text: relevance"></td>
                </tr>
              </tbody>
            <!-- /ko -->
            <!-- ko if: songs().length === 0 -->
              <tbody>
                <tr>
                  <td colspan="2">No results</td>
                </tr>
              </tbody>
            <!-- /ko -->
          <!-- /ko -->
          <!-- ko if: !search() -->
            <thead>
              <tr>
                <th class="column-title">Title</th>
              </tr>
            </thead>
            <tbody data-bind="foreach: songs">
              <tr data-bind="click: $root.selectSong">
                <td>
                  <span data-bind="text: title"></span>
                  <span data-bind="text: author" class="song-author"></span>
                </td>
              </tr>
            </tbody>
          <!-- /ko -->
        </table>
      </div>
    </div>
  </div>

  <a href="https://github.com/rafaeleyng/does-match"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>

  <script src="./bundle.js"></script>
</body>
</html>
